<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jingle Your own music service</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="icon.webp">
</head> 
<body>
    <div class="header">
        <button id="buy">Ad-Free</button>
        <img src="icon.webp" id="logo">
        <strong><p id="lgname">Jingle</p></strong>
    </div>
    <div id="search">
        <input type="text" id="searchbar" placeholder=" search">
        <ul id="recomend" type="none">
        </ul>
    </div>
    <h1 class="ban1">Top Recommendations for you</h1>
    <div id="rec">
        <div class="rec1">   
            <div id="tit1"></div>
             <img  id="rec1" src="/Users/Nishan Holla/documents/spotifyclone/images/onmyway.jpg">
        </div>
        <div class="rec2">
            <div id="tit2"></div>
            <img  id="rec2" src="/Users/Nishan Holla/documents/spotifyclone/images/ghost.jpg">
        </div>
        <div class="rec3">
            <div id="tit3"></div>
            <img  id="rec3" src="/Users/Nishan Holla/documents/spotifyclone/images/onedance.jpg">
        </div>
        <div class="play3"></div>
    </div>
    <div id="player">
        <div class="container">
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>
        <p id="song"></p>
        <div id="image">
            <img id="cover" src="images/onmyway.jpg">
        </div>
        <div id="play">
            <div id="play2"></div>
            <div id="play1"></div>
        </div>
        <div id="prevsong" >
        <div id="tri1"></div>
        <div id="rect1"></div>
        </div>
        <div id="nextsong" >
        <div id="tri2"></div>
        <div id="rect2"></div>
        </div>
        <img id="pause" src="pause.png">
        <audio id="audio"></audio>
    </div>
</body>
<script src="main.js"></script>
</html>
